plugins {
    id 'dev.clojurephant.clojure' version '0.6.0'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
    id 'maven-publish'
    id 'org.jreleaser' version '0.7.0'
}

group = 'net.clojars.abhi18av'

mainClassName = 'net.clojars.abhi18av.bionitio_clojure'

repositories {
    mavenCentral()
    maven {
        name = 'clojars'
        url = 'https://repo.clojars.org'
    }
}

dependencies {
    implementation 'org.clojure:clojure:1.10.3'
    implementation 'clj-biosequence:clj-biosequence:0.5.2'
    implementation "org.clojure:tools.cli:1.0.206"
    implementation "com.taoensso:timbre:5.1.2"

    testRuntimeOnly 'org.ajoberstar:jovial:0.3.0'

    devImplementation 'org.clojure:tools.namespace:1.1.0'
}

tasks.withType(Test) {
    useJUnitPlatform()
}

clojure {
    builds {
        main {
            aotAll()
        }
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
    repositories {
        maven {
            name = 'clojars'
            url = 'https://repo.clojars.org'
            credentials {
                username = System.env['CLOJARS_USER']
                password = System.env['CLOJARS_PASSWORD']
            }
        }
    }
}

