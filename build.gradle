jreleaser {
    project {
        name = "bionitio-clojure"
        version = "0.1.2-SNAPSHOT"
        description = "Demonstrating best practices for bioinformatics command line tools "
        website = "https://github.com/abhi18av/bionitio-clojure"
        docsUrl = "https://github.com/abhi18av/bionitio-clojure"
        license = "Apache-2.0"
        authors = ["abhi18av"]
        copyright = '2021 @abhi18av'
    }

    distributions {
        app {
            distributionType = 'SINGLE_JAR'

            //TODO: Using the clean->assembleShadow->shadowDistZip->jreleaseRelease the
            // the shadow is getting published along with the non-uber-jars.
            artifacts {
                shadowJarZip {
                    path = "build/distributions/{{projectName}}-shadow.zip"
                    transform = "{{projectName}}-shadow-{{projectVersion}}.zip"
                }
//                shadowJarTar {
//                    path = "build/distributions/{{projectName}}-shadow.tar"
//                    transform = "{{projectName}}-shadow-{{projectVersion}}.tar"
//                }
            }
        }
    }
}
